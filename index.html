<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Answer Sheet Evaluation</title>

    <link rel="stylesheet" href="style.css">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="main">
    <div class="card">
        <h1><i class="fa-solid fa-brain"></i> AI Answer Sheet Evaluation</h1>
        <p class="subtitle">PDF Based | Descriptive | Auto Scoring</p>

        <div class="upload-box">
            <label><i class="fa-solid fa-key"></i> Answer Key PDF</label>
            <input type="file" id="keyPdf" accept="application/pdf">
        </div>

        <div class="upload-box">
            <label><i class="fa-solid fa-file-lines"></i> Student Answer PDF</label>
            <input type="file" id="studentPdf" accept="application/pdf">
        </div>

        <button onclick="evaluate()">
            <i class="fa-solid fa-calculator"></i> Evaluate Answers
        </button>

        <div id="result" class="result"></div>
    </div>

    <footer>
        <p>AI Based Automated Evaluation System</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
